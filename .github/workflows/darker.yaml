name: Lint with Darker

on: [push, pull_request]

jobs:
  lint-with-darker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.2.0
        with:
          fetch-depth: 0
      - uses: akaihola/darker@1.5.1
        with:
          options: "--check --diff"
          src: "./broadbean"
          revision: "origin/main..."
          version: "@e3c210b5c1b91400c3f317b2474c10ab23bec1cf"
